<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>传智电商-分类</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/category.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
<div class="lt_container">
    <!-- 顶部导航条 -->
    <div class="lt_topBar">
        <a href="javascript:history.back();" class="left mui-pull-left"><span class="fa fa-chevron-left"></span></a>
        <h3>商品分类</h3>
        <a href="/mobile/search.html" class="right mui-pull-right"><span class="fa fa-search"></span></a>
    </div>
    <!-- 中部内容 -->
    <div class="lt_wrapper">
        <div class="lt_content">
            <!-- 左侧 -->
            <div class="lt_cateLeft">
               <!-- TODO rander Left -->
            </div>
            <!-- 右侧 -->
            <div class="lt_cateRight">
               <!-- TODO rander Right -->
            </div>
        </div>
    </div>
    <!-- 底部切换 -->
    <div class="lt_footTab">
        <a href="/mobile/index.html"><span class="fa fa-home"></span><p>首页</p></a>
        <a href="/mobile/category.html" class="active"><span class="fa fa-bars"></span><p>分类</p></a>
        <a href="/mobile/user/cart.html"><span class="fa fa-shopping-cart"></span><p>购物车</p></a>
        <a href="/mobile/user/index.html"><span class="fa fa-user"></span><p>个人中心</p></a>
    </div>
</div>
<!-- 一级分类模板 -->
<script id="top" type="text/template">
    <ul>
        {{each rows}}
        <li class="{{ $index == 0 ? 'active' : '' }}"><a data-id="{{$value.id}}"" href="javascript:;">{{$value.categoryName}}</a></li>
        {{/each}}
    </ul>
</script>
<!-- 二级分类模板 -->
<script id="second" type="text/template">
    <ul>
        {{if rows.length}}
            {{each rows}}
            <li><a href=""><img onerror="this.src='/mobile/images/none01.jpg'" src="{{$value.brandLogo || '/mobile/images/none01.jpg'}}" alt=""><p>{{$value.brandName}}</p></a></li>
            {{/each}}
        {{else}}
            <li class="nd">没有数据</li>
        {{/if}}
    </ul>
</script>
<script src="assets/mui/js/mui.min.js"></script>
<script src="assets/zepto/zepto.min.js"></script>
<script src="assets/artTemplate/template-web.js"></script>
<script src="js/category.js"></script>
</body>
</html>
